<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body class="font-sans antialiased">
    <header class="flex flex-col justify-center items-center text-center h-screen bg-cover bg-center text-white bg-gray-300" >
        <h1 class="text-5xl font-bold" id="hero-headline">Discover Our App</h1>
        <p class="mt-4 text-lg" id="hero-subheadline">The best app for all your needs.</p>
        <div class="mt-6">
            <a href="#" class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-700" id="cta-button-1">Download Now</a>
            <a href="#features" class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 ml-4" id="cta-button-2">Learn More</a>
        </div>
    </header>

    <section id="features" class="py-20 px-6 text-center">
        <h2 class="text-4xl font-bold">Features</h2>
        <div class="flex flex-wrap justify-center mt-8" id="feature-list"></div>
    </section>

    <section id="testimonials" class="py-20 px-6 text-center bg-gray-100">
        <h2 class="text-4xl font-bold">Testimonials</h2>
        <div class="flex flex-wrap justify-center mt-8" id="testimonial-list"></div>
    </section>

    <section id="pricing" class="py-20 px-6 text-center">
        <h2 class="text-4xl font-bold">Pricing</h2>
        <div class="flex flex-wrap justify-center mt-8" id="pricing-list"></div>
    </section>

    <footer class="py-6 bg-gray-800 text-white text-center">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
